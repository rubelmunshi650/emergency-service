<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- DaisyUI -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.js"></script>
    <!-- tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style css file link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-[#F5FFF6]">
    <!-- nav section start -->
    <section class="bg-white">
        <div class="container mx-auto">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center">
                    <img src="./assets/logo.png" alt="logo" class="w-12">
                    <h3 class="ml-1.5 text-2xl font-extrabold text-[#006747] leading-6">Emergency <br> Service</h3>
                </div>
                <div class="flex items-center gap-6">
                    <p class=" text-lg font-bold bg-[#41FF6B30] text-[#111] px-5 py-1.5 rounded-[50px]"><span
                            id="like-count">0</span> <i class="fa-solid fa-heart text-2xl text-red-600"></i></p>
                    <p class="flex gap-1.5  text-lg font-bold bg-[#41FF6B30] px-5 py-1.5 rounded-[50px]"><span
                            id="coin"> 100 </span> <img src="./assets/coin.png" alt="image" class="w-6"></p>
                    <button class="btn btn-active bg-[#00A63E] text-base px-5 py-1.5 rounded-[50px] text-white"><span
                            id="copy-count">0</span> Copy</button>
                </div>
            </div>
        </div>
    </section>
    <!-- nav section end -->

    <!-- banner section start -->
    <div class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-6">
        <img src="./assets/logo-dark.png" alt="logo" class="mx-auto w-24">
        <h2 class="text-3xl font-bold my-3">Emergency Service Directory</h2>
        <p class="text-lg font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of
            the People’s Republic of Bangladesh</p>
    </div>
    <!-- banner section end -->




    <!-- script js file link -->
    <script src="./js/script.js"></script>
</body>

</html>
